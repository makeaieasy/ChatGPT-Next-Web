# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - uigpt

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_d2f5001a07a64d3e8e75560ba4d06fc5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c3f28573eb6b4ba58402d4a85e05bba5 }}

    - name: Build and push container image to registry
      env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d2f5001a07a64d3e8e75560ba4d06fc5 }}/makeaieasy/chatgpt-next-webe:${{ github.sha }}
        build-args: |
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'uigpt'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_51946291211f43a1b670fb6a2859fcc9 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d2f5001a07a64d3e8e75560ba4d06fc5 }}/makeaieasy/chatgpt-next-webe:${{ github.sha }}'

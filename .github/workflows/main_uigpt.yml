# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - uigpt

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_06a6cf28d7d446d7a5bb2183bc119e1b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f3fa453044e04545b23832e6d0542bb4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_06a6cf28d7d446d7a5bb2183bc119e1b }}/makeaieasy/chatgpt-next-webe:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'uigpt'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6144ab1f0b4341ebb59eb2334ced739e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_06a6cf28d7d446d7a5bb2183bc119e1b }}/makeaieasy/chatgpt-next-webe:${{ github.sha }}'